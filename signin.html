<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="college.css">
	<title>College X(Sign In)</title>
</head>
<body class="main1">
	<img class="logo" src="college.png" width="100px" alt="logo">
	<h1 class="college">College X</h1>
	<h2 class="signup">Sign In</h2>
	<form class="main">
		<div>
		    <input type="text" name="name" placeholder="E-Mail Id" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
		    <br>
		    <br>
		    <input type="password" name="password" placeholder="password" required>
	    </div>
	<br>
	<div class="button">
		<button type="submit">Sign In</button>
	</div>	
	</form>
	<div class="end">
		<p>Not Registered Yet?<a href="index.html">Sign Up</a></p>
	</div>

</body>
</html>
