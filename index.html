<!DOCTYPE html>
<html>

	<meta charset="utf-8">

<body>
	<img class="logo" src="college.png" width="100px" alt="logo">

	<h2 class="signup">Sign Up</h2>

			<input type="text" name="name" placeholder="Full Name" required pattern="[A-z ]{1,100}">

		    <br>
		    <input type="text" name="Email" placeholder="E-mail Id" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">		
		</div>
		<div>
			<p><b>Enter DOB</b>(dd-mm-yyyy)</p>
		</div>
		<div>
			<select name="drop">
			<option value="D">Date</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>

			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>	
		</select>
		<select>
			<option value="M">Month</option>
			<option value="Jan">Jan</option>
			<option value="Feb">Feb</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="Aug">Aug</option>
			<option value="Sep">Sep</option>
			<option value="Oct">Oct</option>
			<option value="Nov">Nov</option>
			<option value="Dec">Dec</option>
		</select>
		<select>
			<option value="Year">Year</option>
			<option value="1998">1998</option>
			<option value="1999">1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
		</select>	
		</div>
		<br>
		<div>
			<input type="text" name="Phone no." placeholder="Phone no." required pattern="[0-9]{10}">
			<br>
			<br>
			<input type="text" name="Marks" placeholder="Enter Class 12 Marks" required >
			<br>
			<br>
			<input type="text" name="City" placeholder="Enter your City" required pattern="[A-z]{1,50}">
		</div>
		<p><b>Branch Preference</b></p>
		<p>Enter your 3 Branch preference</p>
		<div>
			<select>
				<option value="Branch Preference 1">Branch Preference 1</option>
				<option value="COE">COE</option>
				<option value="ECE">ECE</option>
				<option value="EIC">EIC</option>
				<option value="MEC">MEC</option>
			</select>
			<select>
				<option value="Branch Preference 2">Branch Preference 2</option>
				<option value="COE">COE</option>
				<option value="ECE">ECE</option>
				<option value="EIC">EIC</option>
				<option value="MEC">MEC</option>
			</select>
			<select>
				<option value="Branch Preference 3">Branch Preference 3</option>
				<option value="COE">COE</option>
				<option value="ECE">ECE</option>
				<option value="EIC">EIC</option>
				<option value="MEC">MEC</option>
			</select>
		</div>
		<p><b>Create Password</b></p>
		<div>
			<input type="password" name="password" placeholder="Create password" required>
		    <br>
		    <br>
		    <input type="password" name="passswordConfirm" placeholder="Confirm password" required>
		</div>
		<br>
		<div class="button">
			<button type="submit">Submit</button>
		</div>
	</div>

	</form>
	
	<div class="end">
